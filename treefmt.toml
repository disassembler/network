[formatter.alejandra]
command = "/nix/store/3ld518xmv8c88z7pfcszdqkvy5ngakcq-alejandra-4.0.0/bin/alejandra"
excludes = []
includes = ["*.nix"]
options = []

[global]
excludes = [
    "*.lock",
    "*.patch",
    "package-lock.json",
    "go.mod",
    "go.sum",
    ".gitignore",
    ".gitmodules",
    ".hgignore",
    ".svnignore",
]
on-unmatched = "warn"
